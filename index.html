<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="shortcut icon" href="asset/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="img">
            
        </div>
        <div class="container-form">
            <h2>Cadastre-se</h2>
            <p><img src="asset/images/icon-list.svg" alt="">Milhares de pessoas já estão conectadas.</p>
            <form action="">
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone">
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf">
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep">
                </div>

                <div>
                    <label for="Endereço">Endereço</label>
                    <input type="text" name="endereco" id="endereco">
                </div>
                <div id="cadastrar"><button class="cadastrar" type="submit">Cadastrar</button></div>
                
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="asset/js/jquery.mask.min.js"></script>
    <script src="asset/js/jquery.validate.min.js"></script>
    <script src="asset/js/messages_pt_BR.min.js"></script>
    <script src="asset/js/main.js"></script>
</body>

</html>
