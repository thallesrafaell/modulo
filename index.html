<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>TR NEWS</h1>
            <nav>
                <ul>
                    <li id="home">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Sobre</a>
                    </li>
                    <li>
                        <a href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        
        <div class="row">
            <div class="col">
                <h2>Assine nossa newsletter</h2>
                <form>
                    <label class="form-label" for="nome">Nome completo:</label>
                    <input class="form-control" type="text" name="nome" id="nome">
                    <label class="form-label" for="email">E-mail:</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <label class="form-label" for="tel">Telefone:</label>
                    <input type="tel" name="tel" id="tel" class="form-control">
                    <div id="termos" class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="check">Li e concordo com os <a href="#">termos e condições.</a></label>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"></script>
</body>
</html>
